     var stdno=0;
     function AddItemsToTable(City,Name_of_Hospital,Phone_Number,Special_Notes,State,Status,Timestamp){
       var tbody=document.getElementById('tbody1');
       var trow=document.createElement('tr');
       var td1=document.createElement('td');
       var td2=document.createElement('td');
       var td3=document.createElement('td');
       var td4=document.createElement('td');
       var td5=document.createElement('td');
       var td6=document.createElement('td');
       var td8=document.createElement('td');


       var td7=document.createElement('td');

   
       td1.innerHTML=++stdno;
       td2.innerHTML=Name_of_Hospital;
   
       td3.innerHTML=Status;
       td4.innerHTML=Phone_Number;
       td5.innerHTML=Special_Notes;

       td6.innerHTML=Timestamp;
       td7.innerHTML=City;
       td8.innerHTML=State;

   
       trow.appendChild(td1);
       trow.appendChild(td2);
   
       trow.appendChild(td3);
       trow.appendChild(td4);
       trow.appendChild(td5);

       trow.appendChild(td6);
       trow.appendChild(td7);
       trow.appendChild(td8);

   
       tbody.appendChild(trow);
   
   
   
     }

       <script>
         const searchFun=()=>{
             let filter=document.getElementById('myInput').value.toUpperCase();
             let myTable=document.getElementById('myTable');
             let tr=myTable.getElementsByTagName('tr');
             for(var i=0;i<tr.length;i++){
                 let td= tr[i].getElementsByTagName('td')[7];
                 if(td){
                     let textvalue=td.textContent || td.innerHTML;
                     if(textvalue.toUpperCase().indexOf(filter)>-1){
                         tr[i].style.display="";
                     }else{
                         tr[i].style.display="none";
                     }
                 }
             }
         }
      </script>
